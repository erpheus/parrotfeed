<!DOCTYPE html>
<html>
  <head>
    <title>Abroad Guille - My trip's feed</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/bootstrap-lightbox.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="/bootstrap-lightbox.min.js"></script>
    <script src="/sammy.min.js"></script>
    <script src="/js.js"></script>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

  <body>
    <!-- background -->
    <div class="line-behind"><div></div></div>

    <div class="spacer"></div>
    <div class="header">

      <h1 class="title text-muted pull-left">Abroad Guille</h1>

      <div class="menu pull-right">
        <ul class="nav nav-pills">
          <li id="stories-link">
            <a href="#/stories"><span class="glyphicon glyphicon-align-justify"></span></a>
          </li>
          <li id="photos-link">
            <a href="#/photos"><span class="glyphicon glyphicon-camera"></span></a>
          </li>
        </ul>
      </div>

      <div class="clear">
      </div>

    </div>

    <!-- image lightbox -->

    <div id="imageLightbox" class="lightbox fade"  tabindex="-1" role="dialog" aria-hidden="true">
      <div class='lightbox-dialog'>
        <div class='lightbox-content'>
          <img id="imageLightbox-image" src="">
        </div>
      </div>
    </div>
    
    <div class="container constrained" id="content">

      <!-- content -->
      
    </div>

</html>
