<!DOCTYPE html>
<html>
  <head>
    <title>Abroad Guille - My trip's feed</title>
    <meta charset="utf-8"/>  

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/lib/bootstrap-lightbox/bootstrap-lightbox.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="/lib/bootstrap-lightbox/bootstrap-lightbox.min.js"></script>
    <script src="/lib/sammy/sammy.min.js"></script>
    <script src="/lib/sammy/sammy.template.js"></script>
    <script src="//cdn.jsdelivr.net/isotope/1.5.25/jquery.isotope.min.js"></script>
    <script src="js/js.js"></script>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

  </head>
  <body>
    <!-- background -->
    <div class="line-behind"><div></div></div>
    <!-- header -->
    <div class="spacer"></div>
    <div class="header">

      <h1 class="title text-muted pull-left">Abroad Guille</h1>

      <div class="menu pull-right">
        <ul class="nav nav-pills">
          <li id="stories-link">
            <a href="#/stories"><span class="glyphicon glyphicon-align-justify"></span></a>
          </li>
          <li id="photos-link">
            <a href="#/photos"><span class="glyphicon glyphicon-camera"></span></a>
          </li>
        </ul>
      </div>

      <div class="clear">
      </div>

    </div>

    <!-- image lightbox -->

    <div id="imageLightbox" class="lightbox fade"  tabindex="-1" role="dialog" aria-hidden="true">
      <div class='lightbox-dialog'>
        <div class='lightbox-content'>
          <img id="imageLightbox-image" src="">
        </div>
      </div>
    </div>

    <div class="container constrained">
  
      <div class="link-container">
        <p>
          <!--<a data-toggle="tooltip" title="Subscribe with your email address" href="javascript:alert('This feature isn\'t available yet');" ><i class="fa fa-envelope fa-4x fa-fw"></i></a>-->
          <a data-toggle="tooltip" title="Subscribe to the rss feed" href="/feed" ><i class="fa fa-rss fa-4x fa-fw"></i></a>
          <a data-toggle="tooltip" title="Follow the twitter account" href="http://twitter.com/abroadGuille" ><i class="fa fa-twitter fa-4x fa-fw"></i></a>
          <a data-toggle="tooltip" title="View all pictures on flickr" href="http://flickr.com/abroadGuille" ><i class="fa fa-flickr fa-4x fa-fw"></i></a>
        </p>
      </div>
      <script>
        $(".link-container a").tooltip({
          delay: { show: 500, hide: 100 },
          placement: 'bottom'
        });
      </script>
    </div>
    
    <div class="container constrained" id="content">

      <!-- content -->
      
    </div>
  </body>
</html>
